<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>For my pacar üíö</title>

<style>
:root{
    --primary:#2ecc71;
    --dark:#27ae60;
}

*{
    box-sizing:border-box;
    font-family:"Segoe UI",sans-serif;
}

body{
    margin:0;
    height:100vh;
    background:#0e1a16;
    overflow:hidden;
}

/* ===== HUJAN ===== */
.rain{
    position:fixed;
    inset:0;
    z-index:0;
    background:
      repeating-linear-gradient(
        transparent,
        transparent 6px,
        rgba(255,255,255,.12) 7px
      );
    animation: rainMove .4s linear infinite;
}

@keyframes rainMove{
    from{background-position:0 0}
    to{background-position:0 25px}
}

/* ===== KILAT ===== */
.lightning{
    position:fixed;
    inset:0;
    background:white;
    opacity:0;
    z-index:1;
}

/* ===== SLIDER ===== */
.wrapper{
    position:relative;
    display:flex;
    width:200%;
    height:100%;
    transition:transform .8s ease;
    z-index:2;
}

.page{
    width:100%;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* ===== CARD ===== */
.card{
    background:rgba(255,255,255,.95);
    width:90%;
    max-width:460px;
    padding:32px;
    border-radius:18px;
    box-shadow:0 18px 40px rgba(0,0,0,.35);
    text-align:center;
}

h1{
    color:var(--dark);
}

p{
    font-size:15px;
    line-height:1.7;
    color:#333;
    min-height:90px;
}

/* ===== BUTTON ===== */
button{
    margin-top:22px;
    padding:12px 26px;
    border:none;
    border-radius:14px;
    background:var(--primary);
    color:#fff;
    font-size:14px;
    cursor:pointer;
    transition:.3s;
}

button:hover{
    background:var(--dark);
}

/* ===== GALLERY ===== */
.gallery{
    display:grid;
    grid-template-columns:repeat(2, 1fr);
    gap:14px;
    margin-top:20px;
}

.photo{
    width:100%;
    aspect-ratio: 4 / 3;
    overflow:hidden;
    border-radius:14px;
    box-shadow:0 10px 22px rgba(0,0,0,.25);
    background:#eee;
}

.photo img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
}

/* responsive */
@media (max-width:480px){
    .gallery{
        grid-template-columns:1fr;
    }
}

.gallery img{
    width:100%;
    border-radius:14px;
    box-shadow:0 12px 28px rgba(0,0,0,.3);
}

.back{
    background:#ddd;
    color:#333;
}

.back:hover{
    background:#bbb;
}
</style>
</head>

<body>

<div class="rain"></div>
<div class="lightning" id="lightning"></div>

<audio id="rainSound" src="rain.mp4" loop></audio>

<div class="wrapper" id="slider">

    <!-- PAGE 1 -->
    <div class="page">
        <div class="card">
            <h1>BUKTI KALO AKU PACAR KAMU üíö</h1>
            <p id="text1"></p>
            <button onclick="nextPage()">Lihat Bukti üì∏</button>
        </div>
    </div>

    <!-- PAGE 2 -->
    <div class="page">
        <div class="card">
            <h1>Bukti Itu Ada üåßÔ∏è</h1>
            <p id="text2"></p>

            <div class="gallery">
    <div class="photo">
        <img src="images/foto1.jpeg" alt="Kenangan 1">
    </div>
    <div class="photo">
        <img src="images/foto2.jpeg" alt="Kenangan 2">
    </div>
    <div class="photo">
        <img src="images/foto3.jpeg" alt="Kenangan 3">
    </div>
    <div class="photo">
        <img src="images/foto4.jpeg" alt="Kenangan 4">
    </div>
</div>


            <button class="back" onclick="prevPage()">Kembali ‚Ü©</button>
        </div>
    </div>

</div>

<script>
/* ===== BACKSOUND ===== */
const audio = document.getElementById("rainSound");
document.body.addEventListener("click", () => {
    audio.volume = 0.3;
    audio.play();
},{ once:true });

/* ===== TYPEWRITER ===== */
function typeText(el, text){
    el.innerHTML="";
    let i=0;
    const timer=setInterval(()=>{
        el.innerHTML += text[i];
        i++;
        if(i>=text.length) clearInterval(timer);
    },35);
}

typeText(
    document.getElementById("text1"),
    "Di tengah hujan dan semua diam yang panjang, aku ingin jujur. Perasaanku ke kamu tidak pernah berubah, dan aku ingin membuktikannya."
);

/* ===== SLIDE ===== */
function nextPage(){
    document.getElementById("slider").style.transform="translateX(-50%)";
    typeText(
        document.getElementById("text2"),
        "Setiap foto ini mungkin sederhana, tapi semuanya menyimpan cerita tentang kamu."
    );
}

function prevPage(){
    document.getElementById("slider").style.transform="translateX(0)";
    typeText(
        document.getElementById("text1"),
        "Aku ingin kamu mengingat semuanya kalo aku itu pacar kamu."
    );
}

/* ===== KILAT ACAK ===== */
function lightning(){
    const flash=document.getElementById("lightning");
    flash.style.opacity=0.8;
    setTimeout(()=>flash.style.opacity=0,120);
}

setInterval(()=>{
    if(Math.random()>0.7){
        lightning();
    }
},4000);
</script>

</body>
</html>
