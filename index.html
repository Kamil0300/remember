<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Kamu ðŸ’š</title>

<style>
:root{
    --primary:#2ecc71;
    --dark:#27ae60;
}

*{
    box-sizing:border-box;
    font-family:"Segoe UI",sans-serif;
}

body{
    margin:0;
    background:#0e1a16;
    height:100svh;              /* ANDROID SAFE HEIGHT */
    overflow:hidden;
}

/* ===== HUJAN ===== */
.rain{
    position:fixed;
    inset:0;
    z-index:0;
    background:
      repeating-linear-gradient(
        transparent,
        transparent 6px,
        rgba(255,255,255,.12) 7px
      );
    animation: rainMove .4s linear infinite;
}

@keyframes rainMove{
    from{background-position:0 0}
    to{background-position:0 25px}
}

/* ===== KILAT ===== */
.lightning{
    position:fixed;
    inset:0;
    background:white;
    opacity:0;
    z-index:1;
}

/* ===== LAYOUT ===== */
.container{
    position:relative;
    z-index:2;
    height:100svh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:12px;
}

.card{
    background:rgba(255,255,255,.96);
    width:100%;
    max-width:520px;
    height:100%;
    max-height:92svh;
    padding:20px 18px 16px;
    border-radius:18px;
    box-shadow:0 18px 40px rgba(0,0,0,.35);
    display:flex;
    flex-direction:column;
    animation:fade .4s ease;
}

@keyframes fade{
    from{opacity:0; transform:scale(.97)}
    to{opacity:1; transform:scale(1)}
}

/* ===== CONTENT ===== */
h1{
    margin:0 0 8px;
    color:var(--dark);
    font-size:20px;
}

.content{
    flex:1;
    overflow-y:auto;          /* SCROLL DI DALAM CARD */
    padding-right:4px;
}

p{
    font-size:14px;
    line-height:1.65;
    color:#333;
    margin:0 0 12px;
}

/* ===== GALLERY ===== */
.gallery{
    display:grid;
    grid-template-columns:1fr;
    gap:12px;
    margin-bottom:8px;
}

.photo{
    aspect-ratio:4/3;
    border-radius:14px;
    overflow:hidden;
    background:#ddd;
    box-shadow:0 8px 18px rgba(0,0,0,.25);
}

.photo img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* ===== BUTTON ===== */
button{
    margin-top:10px;
    padding:14px;
    width:100%;
    border:none;
    border-radius:14px;
    background:var(--primary);
    color:#fff;
    font-size:15px;
    cursor:pointer;
}

button:active{
    transform:scale(.97);
}

/* ===== TABLET & DESKTOP ===== */
@media(min-width:600px){
    .gallery{
        grid-template-columns:repeat(2,1fr);
    }
    h1{font-size:22px}
    p{font-size:15px}
}
</style>
</head>

<body>

<div class="rain"></div>
<div class="lightning" id="lightning"></div>

<audio id="rainSound" src="rain.mp3" loop></audio>

<div class="container">
    <div class="card" id="card">

        <h1 id="title">Untuk Kamu ðŸ’š</h1>

        <div class="content">
            <p id="text"></p>

            <div class="gallery" id="gallery" style="display:none">
                <div class="photo"><img src="images/foto1.jpeg"></div>
                <div class="photo"><img src="images/foto2.jpeg"></div>
                <div class="photo"><img src="images/foto3.jpeg"></div>
                <div class="photo"><img src="images/foto4.jpeg"></div>
            </div>
        </div>

        <button id="btn" onclick="next()">Lihat Bukti ðŸ“¸</button>

    </div>
</div>

<script>
/* ===== BACKSOUND ===== */
document.body.addEventListener("click",()=>{
    const a=document.getElementById("rainSound");
    a.volume=0.25;
    a.play();
},{once:true});

/* ===== TYPEWRITER ===== */
const textEl=document.getElementById("text");
function typeText(text){
    textEl.innerHTML="";
    let i=0;
    const t=setInterval(()=>{
        textEl.innerHTML+=text[i];
        i++;
        if(i>=text.length) clearInterval(t);
    },30);
}

/* ===== FLOW ===== */
let step=0;
const title=document.getElementById("title");
const gallery=document.getElementById("gallery");
const btn=document.getElementById("btn");

typeText("Di tengah hujan dan semua diam yang panjang, aku ingin jujur. Perasaanku ke kamu tidak pernah berubah.");

function next(){
    step++;

    if(step===1){
        title.textContent="Bukti Itu Ada ðŸŒ§ï¸";
        textEl.textContent="Mungkin sederhana, tapi semuanya nyata dan tulus.";
        gallery.style.display="grid";
        btn.textContent="Kembali";
    }else{
        step=0;
        title.textContent="Untuk Kamu ðŸ’š";
        gallery.style.display="none";
        typeText("Di tengah hujan dan semua diam yang panjang, aku ingin jujur. Perasaanku ke kamu tidak pernah berubah.");
        btn.textContent="Lihat Bukti ðŸ“¸";
    }
}

/* ===== KILAT ACAK ===== */
function lightning(){
    const l=document.getElementById("lightning");
    l.style.opacity=.8;
    setTimeout(()=>l.style.opacity=0,120);
}
setInterval(()=>{ if(Math.random()>0.7) lightning(); },4000);
</script>

</body>
</html>
